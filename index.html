<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalando</title>
    <!-- Link FONT-AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Icona -->
    <link rel="Icon" href="img/assets/icona-zalando.png">
</head>
<body>
    <header class="flex">
        <nav class="main-navbar flex">
            <ul class="flex">
                <li><a class="color-white" href="#">Donna</a></li>
                <li><a class="color-white" href="#">Uomo</a></li>
                <li><a class="color-white" href="#">Bambino</a></li>
            </ul>
            <figure>
                <img class="image-logo" src="img/assets/img/boolean-logo.png" alt="Logo Boolean">
            </figure>
            <div class="icon-my color-white">
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="flex box-container">
            <div class=" flex box-items-container">
                <div class="box-card">
                    <div class="box-relaxed-fit">
                        <img class="image-base" src="img/assets/img/1.webp" alt="Maglietta Levis">
                        <div class="heart-image">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="box-container-discount">
                            <span class="color-red">-50%</span>
                            <span class="color-green">Sostenibilità</span>
                        </div>
                    </div>
                    <address>
                        Levi's
                        <h1>RELAXED FIT TEE UNISEX</h1>
                        <span class="text-discount">14,99 €</span>
                        <span class="text-out">29,99 €</span>  
                    </address>
                </div>
            </div>
        </section>
    </main>
    <footer class="flex">
        <nav class="fot-navbar color-white flex">
            <div class="text-info">
                <h2>Boolean s.r.l</h2>
                <ul class="flex">
                    <li><a href="#">Informazioni legali</a></li>
                    <li><a href="#">Informazioni sulla privacy</a></li>
                    <li><a href="#">Diritto di recesso</a></li>
                </ul>
            </div>
            <div class="icon-social">
                <h3>Trovaci anche su</h3>
                <i class="x-2 fa-brands fa-square-twitter"></i>
                <i class="x-2 fa-brands fa-square-facebook"></i>
                <i class="x-2 fa-brands fa-square-instagram"></i>
                <i class="x-2 fa-brands fa-square-pinterest"></i>
                <i class="x-2 fa-brands fa-square-youtube"></i>
            </div>
        </nav>

    </footer>
</body>
</html>
